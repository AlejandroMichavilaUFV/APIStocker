<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataframe Viewer</title>
    <link rel="icon" type="image/png" href="/static/images/banco.png"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div id="loader">Loading data...</div>
    <div id="modal">
        <div id="modal-content">
            <button type="button" class="close btn" aria-label="Close">
                <i class="bi bi-x-circle"></i>
            </button>
            <div id="modal-body">
                <h4>Symbol Data</h4>
                <div class="table-container">
                    <table id="symbol-table" class="table table-dark table-bordered">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Ownership Count</th>
                                <th>Current Price</th>
                                <th>Target Price</th>
                                <th>5 Year EPS Growth</th>
                                <th>Earnings Yield</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Esta tabla se llenar치 din치micamente -->
                        </tbody>
                    </table>

                    <h4>Finviz Data</h4>
                    <table id="finviz-table" class="table table-dark table-bordered">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Action</th>
                                <th>Analyst</th>
                                <th>Rating Change</th>
                                <th>Price Target Change</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Esta tabla se llenar치 din치micamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="container p-3" id="data-container">
        <table id="data-table"></table>
    </div>
    <script src="static/scripts.js" ></script>
</body>

</html>
